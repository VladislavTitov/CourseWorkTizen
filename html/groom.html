<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Groom page" />
	<title>Groom</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/main.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body id="groom-page-body">
	<header>Groom</header>
    <form>
        <ul>
            <li class="list-item">
                <div>
                    <label class="item-label">Groom suit</label>
                    <input class="item-check" type="checkbox">
                </div>
            </li>

             <li class="list-item">
                <div>
                    <label class="item-label">Groom shirt</label>
                    <input class="item-check" type="checkbox">
                </div>
            </li>


             <li class="list-item">
                <div>
                    <label class="item-label">Tie</label>
                    <input class="item-check" type="checkbox">
                </div>
            </li>


             <li class="list-item">
                <div>
                    <label class="item-label">Footwear</label>
                    <input class="item-check" type="checkbox">
                </div>
            </li>

            <li class="list-item">
                <div>
                    <label class="item-label">Stag-party</label>
                    <input class="item-check" type="checkbox">
                </div>
            </li>
        </ul>	
    </form>
	<script type="text/javascript">
		$().ready(function () {
			$("li").click(function () {
				if( $(this).find("input[type='checkbox']").attr("checked") ){
					$(this).find("input[type='checkbox']").removeAttr("checked");
				}else{
					$(this).find("input[type='checkbox']").attr("checked", true);
				}
			})
		});
	</script>

</body>
</html>
