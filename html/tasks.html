<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks</title>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
	<header>Tasks</header>

	<div id="content" style="padding:2px, width: 90%, height: auto">
    <form>
        <fieldset>
        	<legend>List</legend>
	        <ul style="list-style-type: none;">
	            <li>
	                <div class="list-item">
	                    <label class="item-label">Rental of premises</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	             <li>
	                <div class="list-item">
	                    <label class="item-label">Banquet</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>


	             <li>
	                <div class="list-item">
	                    <label class="item-label">Glasses</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>


	             <li>
	                <div class="list-item">
	                    <label class="item-label">Toastmasters</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Videographer</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

				<li>
	                <div class="list-item">
	                    <label class="item-label">Auto</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Band</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Honeymoon</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Wedding ring</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Certificate</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Gifts for guests</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Cushion for rings</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Invitation</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Place cards</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Crockery</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Cake</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Box for gifts</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Hall decoration</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Photographer</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>

	            <li>
	                <div class="list-item">
	                    <label class="item-label">Confirm menu</label>
	                    <input class="item-check" type="checkbox">
	                </div>
	            </li>	            
	        </ul>	
        </fieldset>	
    </form>
	</div>
</div>
</body>
</html>
