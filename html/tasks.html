    <script src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/form2js.js"></script>
    <script type="text/javascript" src="../js/js2form.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        function serializeTasks() {
            var data = form2js(document.getElementById("tasks-list"), '.', false);
            return data;
        }

        function populateTasks(data) {
            js2form(document.getElementById("tasks-list"), data, '.', null, false);
        }
        function saveTasks() {
            save( "tasks", serializeTasks() );
        }
        function restoreTasks() {
            populateTasks( restore( "tasks" ) );    
        }

        $(".item-check").change(function () {
            saveTasks();
        });

        $().ready(function () {
            restoreTasks();
        });
        
    </script>
